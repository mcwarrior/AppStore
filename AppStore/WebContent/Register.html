<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
</head>
<body>
	<form id="register" action="Register" method="post">
	    <h1>Register</h1>
	    <fieldset id="user">
	    	<table>
	    		<tr>
	    			<td align="right">Enter username: </td>
	    			<td><input id="user" name="user" type="text" autofocus required></td>
	    		</tr>
	    		<tr>
	    			<td align="right">Enter password:</td>
	    			<td> <input id="pass" name="pass" type="password"required></td>
	    		</tr>
	    		<tr>
	    			<td align="right">Re-Enter password:</td>
	    			<td><input id="rePass" name="rePass" type="password" required></td>
	    		</tr>
	    		<tr>
	    			<td align="right">First Name:</td>
	    			<td> <input id="first" name="first" type="text" required></td>
	    		</tr>
	    		<tr>
	    			<td align="right">Last Name: </td>
	    			<td> <input id="last" name="last" type="text" required></td>
	    		</tr>
	    		<tr>
	    			<td align="right"><input type="submit" id="submit" value="Submit"></td>
	    			<td><input type="reset" id="reset" value="Reset"></td>
	    		</tr>
	        </table>
		</fieldset>
	</form>
</body>
</html>
