<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<form id="login" action="login" method="post">
    <h1>Log In</h1>
    <fieldset id="inputs">
    	<table>
    		<tr>
    			<td align="right">Username:</td>
    			<td><input id="username" name="user" type="text" placeholder="Username" autofocus required></td>
    		</tr>
    		<tr>
    			<td align="right">Password:</td>
    			<td><input id="password" name="pass" type="password" placeholder="Password" required></td>
    		</tr>
    		<tr>
    			<td><input type="submit" id="submit" value="Log in"></td>
    		</tr>
    	</table>
    </fieldset>
</form>
</body>
</html>
